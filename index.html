<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    

</head>
<body>
    
<h1>Formulário Completo</h1>

<form action="/submit" method="post" enctype="multipart/form-data" autocomplete="on" novalidate accept-charset="UTF-8" target="_blank">
    <fieldset>
        <legend>Informações Pessoais</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome Completo" requerid max-length="100">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required maxlength="100">

            <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Senha" required minlength="8" maxlength="12">

            <label for="Idade">Idade:</label> 
        <input id="idade" name="idade" placeholder="Idade"requerid minlength="18" max-length="100">

            <label for="data-nascimento">Data de nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="http://www.seusite.com" required>

        </fieldset>


        <fieldset>
            <legend>Preferências</legend>
            <label>Gênero</label>
            <input type="radio" id="masculino" name="genero" value="masculino" checked>
            <label for="masculino">Masculino:</label>

            <input type="radio" id="feminino" name="genero" value="feminino" checked>
            <label for="feminino">Feminino:</label>

            <input type="radio" id="outros" name="genero" value="outros" checked>
            <label for="feminino">Outros:</label>

            <label>Interesses:</label>
            <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
            <label for="tecnologia">Tecnologia:</label>

            <input type="checkbox" id="esportes" name="interesses" value="esportes">
            <label for="esportes">Esportes:</label>

            <input type="checkbox" id="comida" name="interesses" value="comida">
            <label for="comida">Comida:</label>


            <fieldset>
            <label for="Cidade">Cidade:</label>
            <select id="cidade" name="cidade">
                <option value="sao-paulo">São Paulo</option>
                <option value="rio-de-Jadeiro">Rio de Janeiro</option>
                <option value="vitoria">Vitória</option>
                <option value="belo-horizonte">Belo Horizonte</option>
                <option value="londrina">Londrina</option>
                <option value="brasilia">Brasília</option>
                <option value="florianopolis">Florianópolis/option>
                <option value="aracaju">Aracaju</option>
            </select>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" placeholder="Conte-nos sobre você!" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Envio de Arquivos</legend>
            <label for="foto">Foto de Perfil:</label>
            <input type="file" id="foto" name="foto" accept="image/png, image/jpeg" required>

            <button type="submit">Enviar</button>
        </fieldset>

        </fieldset>

</form>

</body>
</html>
